<style>
    #selectable0Classroom .ui-selecting { background: #FECA40; }
    #selectable0Classroom .ui-selected { background: #F39814; color: white; }
    #selectable0Classroom { list-style-type: none; margin: 0; padding: 0; }
    #selectable0Classroom li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 80px; height: 95px; font-size: 1px; text-align: center; cursor:pointer; }
	.ui-menu { position: absolute; width: 100px; }

<script>
    $(function() {
        $("#tabsActionsClassroom").tabs().css("font-size","13px");
        $("#tabsHostsClassroom").tabs().css("font-size","13px");
        
        $( "#selectAllClassroom" )
            .css("font-size","11px")
            .button({ icons: { primary: "ui-icon-circle-plus"}})
            .click(function(){ selectAllClassroom() });

        $( "#selectNoneClassroom" )
            .css("font-size","11px")
            .button({ icons: { primary: "ui-icon-circle-minus"}})
            .click(function(){ selectNoneClassroom() });

        $( "#turnOnClassroom" )
            .css("font-size","11px")        
            .button({ icons: { primary: "ui-icon-power"}})
            .click(function(){ sendOrderSelected("wakeup","",""); })            
			.next()
		        .button({
		          text: false,
		          icons: {
		            primary: "ui-icon-triangle-1-s"
		          }
	        })
	        .click(function() {
	          var menu = $( this ).parent().next().show().position({
	            my: "left top",
	            at: "left bottom",
	            of: this
	          });
	          $( document ).one( "click", function() {
	            menu.hide();
	          });
          	  return false;
             })
	        .parent()
	          .buttonset()
	          .next()
	          	.click(function(){ wakeupThinclients(); })  
	            .hide()
	            .menu();

        $( "#turnOffClassroom" )
            .css("font-size","11px")        
            .button({ icons: { primary: "ui-icon-closethick"}})
            .click(function(){ shutdown() });     

        $( "#execCommandClassroom" )
            .css("font-size","11px")        
            .button({ icons: { primary: "ui-icon-play"}})
            .click(function(){ execCommandClassroom() });     

        $( "#viewComputers" )
            .css("font-size","11px")        
            .button({ icons: { primary: "ui-icon-play"}})
            .click(function(){ viewComputers() });   

        $( "#classroomDetails" )
            .css("font-size","11px")        
            .button({ icons: { primary: "ui-icon-circle-close"}})
            .click(function(){ getClassroomDetails(); });       
        
        $( "#selectable0Classroom" ).selectable();
        
		$("#dialogAlert").dialog({ autoOpen: false });
		
        getLTSPServers();
        getWorkstations();
        getLaptops();
    });
    
    function getLTSPServers(){
        jQuery.post('call/json/getLTSPServers', function(result) {                                                            
            jQuery.each(result.response, function(i, l){
                jQuery('#selectable0Classroom').append('<li class="ui-state-default" id="selectable-'+l+'"><div id="pcName" style="font-size:11px;">'+l+'</div>{{=IMG(_src=URL(r=request,c="static",f="images/turnOff.png"),_class="thumb-image")}}<div id="userName" style="font-size:11px;"></div></li>');               
            });            
        });
    }

    function getWorkstations(){
        jQuery.post('call/json/getWorkstations', function(result) {                                                            
            jQuery.each(result.response, function(i, l){
                jQuery('#selectable1').append('<li class="ui-state-default" id="selectableWorkstations-'+l+'"><div id="pcName" style="font-size:11px;">'+l+'</div>{{=IMG(_src=URL(r=request,c="static",f="images/turnOff.png"),_class="thumb-image")}}<div id="userNameWorkstation" style="font-size:11px;"></div></li>');               
            });            
        });
    }

    function getLaptops(){
        jQuery.post('call/json/getLaptops', function(result) {                                                            
            jQuery.each(result.response, function(i, l){
                jQuery('#selectable2').append('<li class="ui-state-default" id="selectableLaptops-'+l+'"><div id="pcName" style="font-size:11px;">'+l+'</div>{{=IMG(_src=URL(r=request,c="static",f="images/turnOff.png"),_class="thumb-image")}}<div id="userNameLaptop" style="font-size:11px;"></div></li>');               
            });
            
            getLTSPStatus();
        });
    }

   
    function getLTSPStatus(){
        
        jQuery.post('call/json/getLTSPStatus', function(result) {     


            jQuery('#selectable li .thumb-image').attr('src','{{=URL(r=request,c="static",f="images/turnOff.png")}}');
            jQuery('#selectable li #userName').html('');
            
            jQuery.each(result.computers, function(i, l){                
                jQuery('#selectable0Classroom #selectable-'+l+' .thumb-image').attr('src','{{=URL(r=request,c="static",f="images/turnOn.png")}}');           
            });

            $.each(result.teachers, function(i, l){
                var teacher = l.split(".");
                var computer = teacher[0].split("@");
                jQuery('#selectable0Classroom #selectable-'+computer[1]+' #userName').html(computer[0]);
                jQuery('#selectable0Classroom #selectable-'+computer[1]+' .thumb-image').attr('src','{{=URL(r=request,c="static",f="images/nobody.png")}}');
            });
            
            setTimeout("getLTSPStatus()",10000);            
        });
    }

	function shutdown(){
		var selected = computersSelected();
		if(selected.length==0){
			modalAlert("Para realizar la acci&oacute;n debe seleccionar al menos un equipo");
			return;
		}			
	
		jQuery("#dialog-form").html("").css("display","none");
		jQuery("#dialog-form").load("execCommandClassroom.html", function(data) {				
	                                       
            x = (jQuery(window).width()-750)/2;
            y = (jQuery(window).height()-500)/2;
    
            jQuery("#messageLoading").hide();
    		jQuery("#form_data").hide();
    		
            jQuery("#dialog-form").dialog({
                resizable: false,
                position: top,
                modal: true,
                width: 750,
                title: "Apagar equipos"
            }).dialog('option', 'position', [x, y]);
            
            send("shutdown");            
		});		
	}


	function wakeupThinclients(){
		var selected = computersSelected();
		if(selected.length==0){
			modalAlert("Para realizar la acci&oacute;n debe seleccionar al menos un equipo");
			return;
		}
	
		jQuery("#dialog-form").html("").css("display","none");
		jQuery("#dialog-form").load("wakeupThin.html", function(data) {				
	                                       
            x = (jQuery(window).width()-750)/2;
            y = (jQuery(window).height()-550)/2;
    
            jQuery("#messageLoading").hide();
    
            jQuery("#dialog-form").dialog({
                resizable: false,
                position: top,
                modal: true,
                width: 750,
                title: "Encender Thinclients"
            }).dialog('option', 'position', [x, y]);            
		});		
	}


	function execCommandClassroom(){
		var selected = computersSelected();
		if(selected.length==0){
			modalAlert("Para realizar la acci&oacute;n debe seleccionar al menos un equipo");
			return;
		}
	
		jQuery("#dialog-form").html("").css("display","none");
		jQuery("#dialog-form").load("execCommandClassroom.html", function(data) {				
	                                       
            x = (jQuery(window).width()-750)/2;
            y = (jQuery(window).height()-500)/2;
    
            jQuery("#messageLoading").hide();
    
            jQuery("#dialog-form").dialog({
                resizable: false,
                position: top,
                modal: true,
                width: 750,
                title: "Ejecutar comando"
            }).dialog('option', 'position', [x, y]);            
		});		
	}


	function viewComputers(){
		var selected = computersSelected();
		if(selected.length!=1){
			modalAlert("Para realizar la acci&oacute;n debe seleccionar un equipo");
			return;
		}
	
		jQuery("#dialog-form").html("").css("display","none");
		jQuery("#dialog-form").load("viewComputers.html", function(data) {				
	                                       
            x = (jQuery(window).width()-750)/2;
            y = (jQuery(window).height()-500)/2;
    
            jQuery("#messageLoading").hide();
    
            jQuery("#dialog-form").dialog({
                resizable: false,
                position: top,
                modal: true,
                width: 750,
                title: "Ver Equipos"
            }).dialog('option', 'position', [x, y]);            
		});		
	}

</script>
